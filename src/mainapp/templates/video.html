{% extends "base.html" %}
{% load static %}

{% block title %}
My Django Site - Video
{% endblock %}

{% block content %}
<div id="mainNavMargin"></div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>{{ video_record.Title }}</h1>
            <div class="card mb-6 video-card">
                <!-- Video Preview -->
                <div class="video-preview">
                    <video
                        id="videoPlayer"
                        class="video-js vjs-default-skin"
                        controls
                        preload="auto"
                        style="width: 100%; height: 100%;">
                        <source src="../media/{{video_record.VideoFile}}" type="video/mp4">
                    </video>
                </div>
                <div class="card-body">
                    <p>{{ video_record.Description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}


{% block script %}



{% endblock %}
