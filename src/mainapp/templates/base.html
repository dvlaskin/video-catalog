<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %} {{SITE_NAME}} {% endblock %}</title>
    {% load static %}
    <!-- Favicon-->
    <link rel="icon" type="image/svg+xml" href="{% static 'assets/favicon.svg' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% csrf_token %}
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink">
        <div class="container">
            <a class="navbar-brand" href="/#page-top"><img src="{% static 'assets/img/logo.png' %}" alt="{{ SITE_NAME }}" /></a>
            <button class="navbar-toggler no-transition" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarResponsive" 
                aria-controls="navbarResponsive" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse no-transition" id="navbarResponsive">

                {% if show_search%}
                    <form class="d-flex" id="search-form" role="search" method="post" action="{% url 'search' %}">
                        {% csrf_token %}
                        <input class="form-control me-2" 
                            type="search" placeholder="Search" aria-label="Search"
                            name="search_text">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                {% endif %}

                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/#page-top">Home</a></li>

                    {% if show_search is None %}
                        <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
                    {% endif %}

                    <li class="nav-item"><a class="nav-link" href="/catalog">Catalog</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Body content goes here -->
    <div id="body-content">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer-->
    <footer class="footer py-4" style="z-index: 999;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start"></div>
                <div class="col-lg-4 my-3 my-lg-0">
                    Copyright &copy; {{ SITE_NAME }} {% now "Y" %}
                </div>
                <div class="col-lg-4 text-lg-end">
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Core theme JS-->
    {% block script %}
    {% endblock %}
</body>
</html>
